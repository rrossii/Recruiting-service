<template>
    <lightning-card title="Candidate details">
        <lightning-button label="Show position details" onclick={handleShowPositionDetails} slot="actions"></lightning-button>

        <div class="slds-border_bottom"></div>

        <template lwc:if={candidate}>
            <div class="slds-m-left_medium slds-p-top_x-small">
                <p><strong>Candidate name:</strong> {candidate.Name}</p>
                <p><strong>Email: <lightning-formatted-email value={candidate.Email__c}></lightning-formatted-email></strong></p>
                <p><strong>Location:</strong> {candidate.Location__c}</p>
            </div>
        </template>
        <template lwc:else>
            <p class="slds-m-left_medium">No candidate details found.</p>
        </template>

        <template lwc:if={relatedPositions.length}>
            <template 
                for:each={relatedPositions}
                for:item="relatedPosition"
                for:index="index"
            >
                <div key={relatedPosition.Id} class="slds-m-left_medium slds-p-top_large">
                    <p><strong>Position:</strong> {relatedPosition.Name}</p>
                    <p><strong>Description:</strong> {relatedPosition.Description__c}</p>
                    <p><strong>Required skills:</strong> {relatedPosition.Required_Skills__c}</p>
                    <p><strong>Location:</strong> {relatedPosition.Location__c}</p>
                </div>
            </template>
        </template>
        <template lwc:if={candidateDidntApplyForPosition}>
            <div class="slds-m-left_medium slds-p-top_x-small">
                <p>There are no applied positions for this candidate.</p>
            </div>
        </template>
    </lightning-card>
</template>
